<html>
  <head>
    <title>Đăng kí học online</title>
  </head>
  <body>
    <header>
      <img src="https://tse1.mm.bing.net/th?id=OIP.0hkihbTEaZHd9RqF0MvOMwHaE8&pid=Api&P=0" alt="Logo">
      <h1>Đăng kí học online</h1>
    </header>
    <main>
      <section>
        <h2>Mô tả khóa học</h2>
        <p>-Khóa học tư duy thành công-bí mật hạnh phúc.</p>
		<p>-KHóa học này giúp bạn có thể biết được dòng chảy quá khứ-hiện tại-tương lai.</p>
		<p>-Giúp bạn thay đổi tư duy tích cực và cuộc sống của bạn.</p>
      </section>
      <section>
        <h2>Thông tin đăng kí</h2>
        <form>
          <label for="name">Họ và tên:</label><br>
          <input type="text" id="name" name="name"><br>

          <label for="email">Địa chỉ email:</label><br>
          <input type="email" id="email" name="email"><br>

          <label for="course">Khóa học:</label><br>
          <select id="course" name="course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
          </select><br>

          <label for="time">Thời gian học:</label><br>
          <input type="date" id="time" name="time"><br>

          <input type="submit" value="Đăng kí">
        </form>
      </section>
    </main>

    </footer>
  </body>
