!DOCTYPE html>
<html>
  <head>
    <title>Tặng mẹ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: pink;
        text-align: center;
        padding: 20px;
      }

      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: normal;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
      }

      footer {
        background-color: pink;
        text-align: center;
        padding: 20px;
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chúc mừng ngày của mẹ!</h1>
    </header>
    <main>
      <p>Mẹ là người tuyệt vời nhất trên đời với con. Con muốn gửi lời yêu thương đến mẹ trong ngày đặc biệt này.</p>
      <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Hình ảnh tặng mẹ" />
      <p>Cảm ơn mẹ đã dành tất cả tình yêu thương cho con. Con yêu mẹ!</p>
    </main>
    <footer>
      <p>Bản quyền © 2023 Tặng mẹ</p>
      <p><a href="#">Liên hệ</a></p>
    </footer>
  </body>
</html>
